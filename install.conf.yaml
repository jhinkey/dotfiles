- clean: ['~']

- link:
    ~/.profile: profile
    ~/.bash_profile: bash_profile
    ~/.bashrc: bashrc
    ~/.bash_logout: bash_logout
    ~/.xprofile: xprofile
    ~/.conkyrc: conkyrc
    ~/.festivalrc: festivalrc
    ~/bin:
        path: bin/
        create: true
    ~/.joe: joe
    ~/.config/fontconfig: fontconfig
    ~/.latexmkrc: latexmkrc
    ~/.todo.cfg: todo.cfg
    ~/.todo: 
        path: todo/
        create: true
    ~/.todotxt-machinerc: todotxt-machinerc
    ~/.spacemacs: spacemacs
    ~/.config/powerline:
        path: powerline
        create: true
